<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Loja online</title>
</head>
<body>
    <div class="slider">
        <div class="card">
            <div class="like"></div>
            <img src="imagens/ingles.png" alt="carro" class="produto">
            <h4 class="title">Ingles</h4>
            <div class="rating">
                &#9733;
                &#9733;
                &#9733;
                &#9734;
                &#9734;
            </div>
            <div class="price">
                <h5> R$ 2.000,00</h5>
                <h5> R$ 1.000,00</h5>
            </div>
            <a class="button">Add to card</a>
        </div>

        <div class="card">
            <div class="like"></div>
            <img src="imagens/lider.png" alt="carro" class="produto">
            <h4 class="title">Lideranca</h4>
            <div class="rating">
                &#9733;
                &#9733;
                &#9733;
                &#9734;
                &#9734;
            </div>
            <div class="price">
                <h5> R$ 1.500,00</h5>
                <h5> R$ 700,00</h5>
            </div>
            <a class="button">Add to card</a>
        </div>

        <div class="card">
            <div class="like"></div>
            <img src="imagens/corte.png" alt="carro" class="produto">
            <h4 class="title">Corte e costura</h4>
            <div class="rating">
                &#9733;
                &#9733;
                &#9733;
                &#9733;
                &#9734;
            </div>
            <div class="price">
                <h5> R$ 1.800,00</h5>
                <h5> R$ 1.200,00</h5>
            </div>
            <a class="button">Add to card</a>
        </div>

        <div class="card">
            <div class="like"></div>
            <img src="imagens/pc.png" alt="carro" class="produto">
            <h4 class="title">Informatica</h4>
            <div class="rating">
                &#9733;
                &#9733;
                &#9733;
                &#9733;
                &#9733;
            </div>
            <div class="price">
                <h5> R$ 2.500,00</h5>
                <h5> R$ 2.000,00</h5>
            </div>
            <a class="button">Add to card</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js" integrity="sha512-h9kKZlwV1xrIcr2LwAPZhjlkx+x62mNwuQK5PAu9d3D+JXMNlGx8akZbqpXvp0vA54rz+DrqYVrzUGDMhwKmwQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/1.2.1/jquery-migrate.min.js" integrity="sha512-fDGBclS3HUysEBIKooKWFDEWWORoA20n60OwY7OSYgxGEew9s7NgDaPkj7gqQcVXnASPvZAiFW8DiytstdlGtQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
    integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
